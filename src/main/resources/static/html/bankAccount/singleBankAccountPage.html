<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rekening Overzicht - Leenbank</title>

<!--    overall adminlte style-->
    <link rel="stylesheet" href="../../dependencies/adminlte.min.css">

<!--    page specific style-->
    <link rel="stylesheet" href="../../css/main.css">

</head>

<body class="hold-transition layout-top-nav">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
        <div class="container">
            <a href="../websiteLeenmanBank.html" onclick="clearLocalStorage()" class="navbar-brand">
                <img src="../../images/cmc_logo.png" alt="CMC Logo" class="brand-image">
                <span class="brand-text font-weight-bold cmc-blauw">LeenmanBank</span>
            </a>
            <!-- Navbar toggler -->
            <button class="navbar-toggler order-1" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="../dashboard/dashboardClient.html" class="nav-link" onclick="resetLocalStorageToDashboard()">Rekeningoverzicht</a>
                    </li>
                </ul>
            </div>
            <!-- Right navbar links -->
            <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                <li class="nav-item">
                    <a href="../login.html" class="nav-link" onclick="clearLocalStorage()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /.navbar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- PAGE HEADER (and active client name indicator on the right) -->
        <div class="content-header">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <div class="card card-primary shadow">
                            <div class="card-header">
                                <h3 class="card-title">Huidige Rekening</h3>
                            </div>

                            <table id="data-table-current-account" class="table table-bordered table-striped tr4 tr5">
                                <thead>
                                </thead>
                                <tbody id="current-account-body">
                                <tr>
                                    <td id="name"></td>
                                    <td id="iban"></td>
                                    <td id="balance"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-sm-6">
                            <h5 id="active-client-name-breadcrumb" class="float-right"></h5>
                        </div><!-- /.col -->
                    </div><!-- /.col -->

                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- MAIN CONTENT -->
        <div class="content">
            <div class="container">

                <a class="button" href="makeATransferPage.html">Overschrijven</a>
                <br><br>


                <!-- start of transaction overview -->
                <div class="card card-primary shadow">
                    <div class="card-header">
                        <h3 class="card-title">Transactie Overzicht</h3>
                    </div>
                    <table id="data-table1" class="table table-bordered table-striped tr4 tr5">
                        <thead>
                        <tr>
                            <th>Rekeninghouder</th>
                            <th>Tegenrekening</th>
                            <th>Omschrijving</th>
                            <th>Datum</th>
                            <th style="text-align: right">Bedrag</th>
                        </tr>
                        </thead>
                        <tbody id="transaction-dto-table-body">
                        <!-- js loads DTO into rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../../dependencies/jquery.min.js"></script>

<!-- DataTables  & Plugins -->
<script src="../../dependencies/datatables/jquery.dataTables.min.js"></script>

<!-- page specific script -->
<script src="../../javascript/generalFunctions.js"></script>
<script src="../../javascript/Account/singleBankAccountPage.js" rel="script"></script>
<script src="../../javascript/Account/bankAccountOverall.js" rel="script"></script>
<script defer src="../../javascript/generalFunctions.js"></script>


</body>
</html>
